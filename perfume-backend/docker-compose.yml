version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: perfume-postgres
    environment:
      POSTGRES_DB: perfumedb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - perfume-network

volumes:
  postgres_data:

networks:
  perfume-network:
    driver: bridge